<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="30" />
  <link href="/dist/output.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="">
  <!-- Start: Title -->
  <div class="flex justify-center items-center tracking-wide p-4">
	<h1 class="text-black font-semibold text-3xl">Cyrptocurrency Converter Calculator</h1>
  </div>
  <!-- End: Title -->
<form id="form" onLoad="dollarToCrypto()">

<div class="flex justify-center items-center">
<div class="rounded bg-gray-100 m-6 p-6 space-y-2 w-3/6">
  <!-- Start: Part1  -->
 

<div class="flex space-x-2">
	<div class="grow"><input id="buyer-amount" class="rounded text-black bg-zinc-50 text-base p-4 outline outline-1 outline-gray-300 w-full max-w-xs" type="number" placeholder="Enter Amount to convert" value="1"></div>
	<!-- <div class="w-auto"></div> -->
<!-- <div class="w-auto"></div> -->
</div>
<!-- End Part1 -->
<!-- Start: Part2 -->
<div class="flex space-x-2 ">
	<div class="grow">
<select id="from-currency" class="select outline outline-1 outline-gray-300 w-full max-w-xs">
  <option value="" selected>Bitcoin(BTC)</option>
  <option value="">Ethereum (ETH)</option>
  <option value="">United States Dollar "$" (USD)</option>
</select>
  </div>
	<div class="mt-auto">

  <button id="" class="bg-blue-500 hover:bg-blue-700 w-auto h-auto rounded">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"
		stroke-width="2">
		<path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
	</svg>
  </button>
  </div>
	<div class="grow">
  
<select id="to-currency" class="select outline outline-1 outline-gray-300 w-full max-w-xs">
  <option value="" selected>Bitcoin(BTC)</option>
  <option value="">Ethereum (ETH)</option>
  <option value="">United States Dollar "$" (USD)</option>
 
  
</select>
</div>
</div>
<!-- End: Part2  -->

<div class="flex justify-center items-center  space-x-4">
<div class=" "><p class="text-black"><span id="currency-amount">1 </span> <span id="currency-name">Bitcoin (BTC)</span> <p></div>
<div class=" "><span>=<span></div>
<div class=" "><p id="exchange-amount"><span class="font-bold" id="convert-amount">24,45644</span><span id="convert-currency"> States Dollar"$" (USD)</span></p></div>
</div>

<div class="flex justify-center items-center space-x-2 ">
		<div id="refresh" class=" bg-white text-gray-500 text-sm font-medium border border-slate-300 rounded p-2"><button onclick="">Refresh</button></div>
		<div id="save" class=" bg-white text-gray-500 text-sm font-medium border border-slate-300 rounded p-2"><button>Save This Conversion</button></div>
</div>

</div>
</div>
</form>
<script  src="app.js"></script>
</body>
</html>
